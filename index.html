<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://www.kindpng.com/picc/m/464-4640184_css3-png-download-css-icon-transparent-png.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>5 Ways To Center A Div In CSS</title>
</head>

<body>

    <!-- DISPLAY FLEX -->
    <section>
        <h2>Its display:flex!</h2>
        <div class="flexContainer">
            <div class="flexItem item">Im aligned center!</div>
        </div>
    </section>

    <!-- POSITION ABSOLUTE -->
    <section>
        <h2>Its position:absolute!</h2>
        <div class="absoluteContainer">
            <div class="absoluteItem item">Im positioned absolutely!</div>
        </div>
    </section>

    <!-- ABSOLUTE + INSET -->
    <section>
        <h2>Its inset!</h2>
        <div class="insetContainer">
            <div class="insetItem item">Im inset!</div>
        </div>
    </section>

    <!-- GRID PLACE ITEMS -->
    <section>
        <h2>Its place-items:center!</h2>
        <div class="gridContainer">
            <div class="gridItem item">Im placed center!</div>
        </div>
    </section>

    <!-- GRID AUTO MARGIN -->
    <section>
        <h2>Its grid margin:auto!</h2>
        <div class="gridAutoContainer">
            <div class="gridAutoItem item">I have auto margins!</div>
        </div>
    </section>

</body>

</html>
